<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Locker.</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-title">
        <h1>Locker.</h1>
      </div>
      <div class="nav-menu">
        <h1>Menu</h1>
      </div>
      <div class="nav-login">
        <button>Log In</button>
      </div>
    </div>

    <div class="main">

      <div class="signup-container">
        <div class="signup-description">
          <h1>Find cool stuff online.</h1>
          <h1>Keep it in your Locker.</h1>
        </div>
        <div class="signup-input-container">
          <input type="text" placeholder="Name" class="signup-input" id="name">
          <input type="text" placeholder="Email" class="signup-input" id="email">
          <input type="password" placeholder="Password" class="signup-input" id="password">
          <button id="signup">Sign Up</button>
        </div>
      </div>

      <div>
        <input type="text" placeholder="Email" class="signup-input" id="login-email">
        <input type="password" placeholder="Password" class="signup-input" id="login-password">
        <button id="login">Login</button>
      </div>

      <div class="article-api">
        <h2>Store something in your locker</h2>
        <input type="text" placeholder="Enter URL" id="article-url"><br>
        <button id="article-button-add">Add</button>
      </div>

      <div class="article-display">
      </div>
    </div>
  </body>
</html>
